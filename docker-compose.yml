services:
  portfolio-tracker:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=password
      - PORT=8080
    volumes:
      - ./data:/app/data
    restart: always
    container_name: gemini-portfolio
