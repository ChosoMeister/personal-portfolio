services:
  portfolio_tracker:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - PORT=${PORT}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
    volumes:
      - portfolio_tracker_data:/app/data
    restart: always
    container_name: portfolio_tracker
    healthcheck:
      test: [ "CMD", "node", "-e", "fetch('http://localhost:8080/api/prices').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  portfolio_tracker_data:
